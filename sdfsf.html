<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Formulario de contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Formulario de contacto</h1>
    <form onsubmit="return validateForm()" method="post">
        <div>
            <label for="name">Nombre y Apellidos:</label>
            <input type="text" id="name" name="name" placeholder="Nombre y Apellidos">
            <label for="phone">Número Móvil:</label>
            <input type="text" id="phone" name="phone" placeholder="Número Móvil">
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="E-mail">
            <label for="origin">Procedencia:</label>
            <input type="text" id="origin" name="origin" placeholder="Procedencia">
        </div>
        <div>
            <label for="destination">Destino:</label>
            <input type="text" id="destination" name="destination" placeholder="Destino">
        </div>
        <input type="submit" value="Enviar">
    </form>
    <script>
        function validateForm() {
            const name = document.getElementById("name").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const email = document.getElementById("email").value.trim();
            const origin = document.getElementById("origin").value.trim();
            const destination = document.getElementById("destination").value.trim();

            if (name === "" || phone === "" || email === "" || origin === "" || destination === "") {
                alert("Por favor, completa todos los campos.");
                return false;
            }

            // Aquí puedes agregar cualquier otra validación que necesites.

            // Si llegamos a este punto, el formulario es válido y podemos redireccionar.
            window.location.href = "http://www.ejemplo.com";
            return true;
        }
    </script>
</body>

</html>
