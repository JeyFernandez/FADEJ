<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>FADEJ</title>
    <link rel="stylesheet" href="../css/precio.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="icon" href="./img/icon.png">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="inicio">
        <header class="header">
            <!-- NAV -->
            <div class="container">
                <div class="btn-menu">
                    <div class="logo">
                        <h1><img src="../img/logo.png" width="110" height="50"></h1>
                    </div>
                </div>
                <nav class="menu">
                    <a href="../html/home.html">Inicio</a>
                    <a href="../html/contactos.html">Contacto</a>
                    <a href="../html/acerca.html">Acerca de</a>
                    <a href="../html/precio.html">Precios</a>
                    <a href="../html/login.html">Login</a>

                </nav>
            </div>
            <!-- NAV -->
        </header>

        <section class="container">
            <div class="botones">

                <section class="formulario">
                    <h1>Formulario de precio</h1>
                    <form onsubmit="return validateForm()" method="post">
                        <div>
                            <label for="name">Nombre y Apellidos:</label>
                            <input type="text" id="name" name="name" placeholder="Nombre y Apellidos">
                            <label for="phone">Número Móvil:</label>
                            <input type="text" id="phone" name="phone" placeholder="Número Móvil">
                        </div>

                        <div>
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" placeholder="E-mail">
                            <label for="origin">Procedencia:</label>
                            <input type="text" id="origin" name="origin" placeholder="Procedencia">
                        </div>

                        <div>
                            <label for="destination">Destino:</label>
                            <input type="text" id="destination" name="destination" placeholder="Destino">
                        </div>

                        <select class="input" name="tipo" id="tipo">
                            <option value="ruta">Tipo</option>
                            <option value="ruta">Ruteado</option>
                            <option value="Expreso">Expreso</option>
                            <option value="especial">Especial</option>
                        </select>

                        <select class="input" name="numero" id="numero">
                            <optgroup label="Pasillo">
                                <script>
                                    for (var i = 1; i <= 24; i += 1) {
                                        document.write('<option value="' + i.toString().padStart(2, '0') + '">' + i + '</option>');
                                    }
                                </script>
                            </optgroup>

                            <optgroup label="Ventanilla">
                                <script>
                                    for (var i = 1; i <= 24; i += 1) {
                                        document.write('<option value="' + i.toString().padStart(2, '0') + '">' + i + '</option>');
                                    }
                                </script>
                            </optgroup>
                        </select>

                        <div class="button-container">
                            <input type="submit" value="Reservar">
                        </div>
                    </form>
                </section>
            </div>
        </section>
    </div>

    <footer class="pie">
        <div class="izquierda">
            <img src="../img/logo.png" alt="logo" width="70px">
            <p class="abajo">
                Explora los mejores Lugares <br>
                de nuestra bella Nicaragua
            </p>
        </div>
        <div class="derecha">
            <h4 class="siguenos">Síganos</h4>
            <div>
                <i class='bx bxl-facebook-circle'>
                    <a href="https://.facebook.com/elliam.sanchez">Facebook</a>
                </i>
            </div>
            <div>
                <i class='bx bxl-twitter'>
                    <a href="https://.twitter.com/elliamsanchez">Twitter</a>
                </i>
            </div>
        </div>
        <div class="otra">
            <h4 class="contacto">Contacto</h4>
            <div>
                <i class='bx bxs-phone'> Teléfono: 85960195</i>
            </div>
            <div>
                <i class='bx bxs-envelope'>
                    <a href="fadej320@gmail.com">fadej320@gmail.com</a>
                </i>
            </div>
        </div>

        <div class="Copyright">
            <p class="texto">
                Copyright © 2022 - Desarrollado por
                <a href="http://www.fadej.ni/" target="fadej">FADEJ.</a>
            </p>
        </div>

    </footer>
</body>
<script src="../js/precio.js"></script>

</html>
