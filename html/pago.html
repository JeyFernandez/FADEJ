<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <link rel="stylesheet" href="../css/pago.css">
</head>

<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Formulario de Pago</h1>
            <p>Elija su forma de pago:</p>
        </div>
        <div class="form-body">
            <div class="payment-options">
                <label>
                    <input type="radio" name="payment-option" value="visa">
                    <img src="../img/visa.png" alt="Visa">
                </label>
                <label>
                    <input type="radio" name="payment-option" value="paypal">
                    <img src="../img/paypal.png" alt="PayPal">
                </label>
            </div>
            <form id="payment-form">
                <div class="form-group">
                    <label for="name">Nombre completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="card-number">Número de tarjeta</label>
                    <input type="text" id="card-number" name="card-number" maxlength="16" required>
                </div>
                <div class="form-group">
                    <label for="expiry">Fecha de vencimiento</label>
                    <input type="text" id="expiry" name="expiry" maxlength="5" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">Código de seguridad (CVV/CVC)</label>
                    <input type="text" id="cvv" name="cvv" maxlength="3" required>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancel-button">Cancelar</button>
                    <button type="submit" id="submit-button">Pagar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/pago.js"></script>
</body>

</html>
